<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Santosh - Dev Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>

    <header>
        <nav>
            <div class="leftnav">
                <b>Santosh's Portfolio</b>
            </div>
            <div class="rightnav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="projects">Projects</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="mainsection">
            <section class="leftsec">
                <div class="aboutme">
                    <h4>Hi, I am <span class="purple" id="myName">Santosh</span></h4>
                </div>
                <div class="passion">
                    <span>I am a</span>
                    <span id="typed-text"></span>
                </div>
            </section>
            <section class="rightsec">
                <img src="dev.png" alt="" class="devimg">
            </section>
        </section>
        <hr class="divider">

        <section class="milestones">
            <div class="topic">
                Achievements
            </div>
            <div class="milestoneline"></div>
            <div class="ms orange">
                <span class="achievementsLeft orange">Python</span>
            </div>
            <div class="ms">
                <span class="achievementsRight yellow">SQL</span>
            </div>
            <div class="ms">
                <span class="achievementsLeft pink">HTML</span>
            </div>
            <div class="ms">
                <span class="achievementsRight green">CSS</span>
            </div>
            <div class="ms">
                <span class="achievementsLeft blue">JavaScript</span>
            </div>
            <div class="ms">
                <span class="achievementsRight red">Django</span>
            </div>
            <div class="ms">
                <span class="achievementsLeft white">C</span>
            </div>
            <div class="ms">
                <span class="achievementsRight orange">C++</span>
            </div>
            <div class="ms">
                <span class="achievementsLeft yellow">Java</span>
            </div>

        </section>

    </main>

    <footer>
        <div class="foot">
            <span> &copy; <span id="cYear"></span> i-santosh.github.io</span>
        </div>
    </footer>

    <script>
        var lst = ["Santosh", "sAntosh", "saNtosh", "sanTosh", "santOsh", "santoSh", "santosH"];
        var i = 0;
        function updateText() {
            $("#myName").html(lst[i]);
            i++;
            if (i >= lst.length) {
                i = 0;
            }
        }
        setInterval(updateText, 500);


        var typed = new Typed('#typed-text', {
            strings: ["Web Developer", "Web Designer", "App Developer", "Django Developer", "Python Programmer", "Full-Stack Developer"],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });

        document.getElementById("cYear").innerHTML = new Date().getFullYear();
    </script>
</body>
</html>
